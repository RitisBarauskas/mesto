<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Russia</title>
</head>
<body class="body">
  <div class="page">        
      <header class="header">
        <a href="#" class="header__link" target="_self">
          <div class="header__logo"></div>
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__group">
            <div class="profile__avatar"></div>            
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="places">
          <ul class="places__list">
            <li class="places__item element">
              <img src="images/places/alapaevsk.jpg" alt="Алапаевск" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Алапаевск</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/bashkiria.jpg" alt="Башкирия" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Башкирия</h2>
                <button type="button" class="element__like""></button>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/permsky.jpg" alt="Пермский край" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Пермский край</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/chusovaya.jpg" alt="Пещера Чудесница (р. Чусовая)" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Пещера Чудесница (р. Чусовая)</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/usva.jpg" alt="Усьва" class="element__image">
              <div class="element__info">
                <h2 class="element__title">р. Усьва</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/zilim.jpg" alt="Зилим" class="element__image">
              <div class="element__info">
                <h2 class="element__title">р. Зилим</h2>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>      
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">
        Редактировать профиль
      </h2> 
      <form class="popup__form" name="profile-form">             
        <input class="popup__item-form" type="text" name="title" value="" placeholder="Имя">
        <input class="popup__item-form" type="text" name="subtitle" value="" placeholder="Профессия">
        <input class="popup__button" type="submit" value="Сохранить">
      </form>
      <button type="button" class="popup__close"></button>
    </div>             
  </div>
  <script src="scripts/index.js"></script> 
</body>
</html>
