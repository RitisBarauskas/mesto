<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto. Russia</title>
</head>
<body class="body">
  <div class="page">        
      <header class="header">
        <a href="#" class="header__link" target="_self">
          <div class="header__logo"></div>
        </a>
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__group">
            <div class="profile__avatar"></div>            
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <a href="#" class="profile__edit-button" target="_self"></a>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <a href="#" class="profile__add-button" target="_self"></a>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="elements__item element">
              <img src="images/places/alapaevsk.jpg" alt="Алапаевск" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Алапаевск</h2>
                <a href="#" class="element__like" target="_self"></a>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/bashkiria.jpg" alt="Башкирия" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Башкирия</h2>
                <a href="#" class="element__like" target="_self"></a>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/permsky.jpg" alt="Пермский край" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Пермский край</h2>
                <a href="#" class="element__like element__like_active" target="_self"></a>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/chusovaya.jpg" alt="Пещера Чудесница (р. Чусовая)" class="element__image">
              <div class="element__info">
                <h2 class="element__title">Пещера Чудесница (р. Чусовая)</h2>
                <a href="#" class="element__like" target="_self"></a>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/usva.jpg" alt="Усьва" class="element__image">
              <div class="element__info">
                <h2 class="element__title">р. Усьва</h2>
                <a href="#" class="element__like" target="_self"></a>
              </div>
            </li>
            <li class="elements__item element">
              <img src="images/places/zilim.jpg" alt="Зилим" class="element__image">
              <div class="element__info">
                <h2 class="element__title">р. Зилим</h2>
                <a href="#" class="element__like" target="_self"></a>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>      
  </div>
  <div class="edit-form">
    <div class="edit-form__popup">
      <form class="edit-form__form">
        <h2 class="edit-form__title">
          Редактировать профиль
        </h2>      
        <input class="edit-form__item-form" type="text" name="title" value="">
        <input class="edit-form__item-form" type="text" name="subtitle" value="">
        <input class="edit-form__button" type="submit" value="Сохранить">
      </form>
      <a href="#" class="edit-form__close" target="_self"></a>
    </div>             
  </div>
  <script src="scripts/edit-form.js"></script> 
</body>
</html>
